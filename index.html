<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkLog Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="logo">
      <img src="icons/worklog_cogs.svg" alt="WorkLog" style="height:40px;width:40px;">
      <h1>WorkLog</h1>
    </div>
    <div class="auth-controls">
      <button id="signInBtn" onclick="window.location.href='auth.html'">ğŸ”‘ Sign In</button>
      <button id="signOutBtn" onclick="showLogoutConfirm()" style="display:none;">ğŸšª Sign Out</button>
      <button id="profileBtn" onclick="showProfileModal()" style="display:none;">ğŸ‘¤ Profile</button>
    </div>
  </header>

  <!-- Sync Bar -->
  <div class="sync-bar" id="syncBar">
    <label>
      <input type="checkbox" id="autoSyncCheckbox" onchange="toggleAutoSync()"> Auto-sync
    </label>
    <button id="syncBtn" onclick="manualSync()">ğŸ”„ Sync Now</button>
    <button id="exportCloudBtn" onclick="exportCloudData()">â˜ï¸ Export Cloud</button>
    <button id="importCloudBtn" onclick="importToCloud()">ğŸ“¥ Import Cloud</button>
    <button id="syncStatsBtn" onclick="showSyncStats()">ğŸ“Š Sync Stats</button>
    <button id="clearAllBtn" onclick="resetAllData()">ğŸ—‘ï¸ Clear All</button>
    <span id="syncMessage"></span>
    <div class="sync-indicator"></div>
  </div>

  <!-- Main Content -->
  <main id="appContent">
    <!-- Your dashboard content goes here -->
    <p>Welcome to WorkLog. Use the sync bar above to manage your data.</p>
  </main>

  <!-- Sync Stats Modal -->
  <div id="syncStatsModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Sync Statistics</h2>
      <div id="syncStatsContent"></div>
      <button onclick="closeSyncStats()">Close</button>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>User Profile</h2>
      <p id="profileInfo"></p>
      <button onclick="exportUserData()">ğŸ“¤ Export Data</button>
      <button onclick="resetAuthData()">ğŸ”„ Reset Auth</button>
      <button onclick="resetAllData()">ğŸ—‘ï¸ Reset All Data</button>
      <button onclick="logoutUser()">ğŸšª Logout</button>
      <button onclick="closeProfileModal()">Close</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="auth.js"></script>
  <script src="cloud-sync.js"></script>
  <script src="app.js"></script>

  <script>
    // Toggle auth controls based on session
    document.addEventListener("DOMContentLoaded", () => {
      if (window.Auth && window.Auth.isAuthenticated()) {
        document.getElementById("signInBtn").style.display = "none";
        document.getElementById("signOutBtn").style.display = "inline-block";
        document.getElementById("profileBtn").style.display = "inline-block";
      } else {
        document.getElementById("signInBtn").style.display = "inline-block";
        document.getElementById("signOutBtn").style.display = "none";
        document.getElementById("profileBtn").style.display = "none";
      }
    });
  </script>
</body>
</html>
