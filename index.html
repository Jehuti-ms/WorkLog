<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WorkLog Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Sync bar -->
  <header id="syncBar">
    <button id="manualSyncBtn">Manual Sync</button>
    <button id="logoutBtn">Logout</button>
  </header>

  <!-- Dashboard -->
  <main id="dashboard">
    <section>
      <h2>Students</h2>
      <div id="studentCards"></div>
    </section>
    <section>
      <h2>Payments</h2>
      <div id="payments"></div>
    </section>
    <section>
      <h2>Hours</h2>
      <div id="hours"></div>
    </section>
    <section>
      <h2>Marks</h2>
      <div id="marks"></div>
    </section>
    <section>
      <h2>Attendance</h2>
      <div id="attendance"></div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="auth.js" defer></script>
  <script src="cloud-sync.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
