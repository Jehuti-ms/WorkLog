<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkLog - Sign In</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo and Title -->
      <div class="auth-logo">
        <img src="icons/worklog_cogs.svg" alt="WorkLog" style="height: 100px; width: 100px;">
      </div>
      <div class="auth-title"><h1>WorkLog</h1></div>
      <p class="auth-subtitle">Student Tracker & Hours Management</p>

      <!-- Auth Tabs -->
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Sign In</button>
        <button class="auth-tab" data-tab="register">Register</button>
      </div>

      <!-- Login Form -->
      <div id="login" class="auth-tab-content active">
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email Address</label>
            <input type="email" id="loginEmail" required placeholder="your@email.com">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required placeholder="••••••••">
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            <span class="btn-text">Sign In</span>
            <span class="btn-loading" style="display:none;">Signing in...</span>
          </button>
        </form>
      </div>

      <!-- Register Form -->
      <div id="register" class="auth-tab-content" style="display:none;">
        <form id="registerForm">
          <div class="form-group">
            <label for="registerName">Full Name</label>
            <input type="text" id="registerName" required>
          </div>
          <div class="form-group">
            <label for="registerEmail">Email Address</label>
            <input type="email" id="registerEmail" required>
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            <span class="btn-text">Create Account</span>
            <span class="btn-loading" style="display:none;">Creating...</span>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Tab switching
    document.querySelectorAll('.auth-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.auth-tab-content').forEach(c => c.style.display = 'none');
        document.getElementById(tab.dataset.tab).style.display = 'block';
      });
    });

    // Login handler
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      if (!email || !password) {
        alert('Please enter both email and password.');
        return;
      }
      console.log('Sign-in attempt:', email, password);
      // TODO: Replace with backend/Firebase call
      alert('Sign-in clicked! (hook up backend here)');
    });

    // Register handler
    document.getElementById('registerForm').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      console.log('Register attempt:', name, email, password);
      alert('Register clicked! (hook up backend here)');
    });
  </script>
</body>
</html>
