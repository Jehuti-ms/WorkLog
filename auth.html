<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkLog - Sign In</title>
    <link rel="stylesheet" href="auth.css">
    <style>
        /* Additional styles for auth page */
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .auth-logo {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .auth-subtitle {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .back-to-app {
            margin-top: 20px;
            text-align: center;
        }
        
        .back-to-app a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-app a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo and Title -->
            <div class="auth-logo">üìö</div>
            <h1>WorkLog</h1>
            <p class="auth-subtitle">Student Tracker & Hours Management</p>
            
            <!-- Auth Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Sign In</button>
                <button class="auth-tab" data-tab="register">Register</button>
            </div>
            
            <!-- Login Form -->
            <div id="login" class="auth-tab-content active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" required placeholder="your@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loading" style="display: none;">Signing in...</span>
                    </button>
                </form>
                
                <div class="auth-divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-auth">
                    <button class="btn btn-social btn-google" onclick="signInWithGoogle()">
                        <span class="social-icon">üîç</span>
                        Google
                    </button>
                    <button class="btn btn-social btn-github" onclick="signInWithGitHub()">
                        <span class="social-icon">üíª</span>
                        GitHub
                    </button>
                </div>
            </div>
            
            <!-- Register Form -->
            <div id="register" class="auth-tab-content">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" required placeholder="John Doe">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email Address</label>
                        <input type="email" id="registerEmail" required placeholder="your@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="passwordStrength"></div>
                            </div>
                            <small>Use 8+ characters with letters and numbers</small>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" id="acceptTerms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and <a href="#" onclick="showPrivacy()">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-loading" style="display: none;">Creating account...</span>
                    </button>
                </form>
            </div>
            
            <!-- Forgot Password Form -->
            <div id="forgotPassword" class="auth-tab-content" style="display: none;">
                <h3>Reset Your Password</h3>
                <p style="color: #6c757d; margin-bottom: 20px;">Enter your email address and we'll send you a link to reset your password.</p>
                
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="forgotEmail">Email Address</label>
                        <input type="email" id="forgotEmail" required placeholder="your@email.com">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="btn-text">Send Reset Link</span>
                        <span class="btn-loading" style="display: none;">Sending...</span>
                    </button>
                </form>
                
                <div class="back-to-login">
                    <a href="#" onclick="showLogin()">‚Üê Back to Sign In</a>
                </div>
            </div>
            
            <!-- Back to App -->
            <div class="back-to-app">
                <a href="index.html">‚Üê Back to WorkLog App</a>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Please wait...</p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
